<footer class="footer">
  <div class="panel">
    <div class="panel__container">
      <div class="footer__inner">
        <div class="footer__row">
          <div class="footer__links">
            <span class="footer__links__title">Pages</span>
            <nav class="nav">
              {% include navigation.html homelink=true main=true %}
            </nav>
          </div>
          <div class="footer__links">
            <span class="footer__links__title">Guides</span>
            <nav class="nav">
              {% include navigation.html guides=true %}
            </nav>
          </div>
        </div>
        <div class="footer__row">
          <div class="footer__notice">
            &copy; Another Web Agency Ltd.
          </div>
          <div class="footer__social-media">
            <a class="footer__social-media__item">
              <svg class="icon icon--sm footer__social-media__icon">
                <use xlink:href="assets/svg/icons.svg#icon-sm_facebook" />
              </svg>
            </a>
            <a class="footer__social-media__item">
              <svg class="icon icon--sm footer__social-media__icon">
                <use xlink:href="assets/svg/icons.svg#icon-sm_twitter" />
              </svg>
            </a>
            <a class="footer__social-media__item">
              <svg class="icon icon--sm footer__social-media__icon">
                <use xlink:href="assets/svg/icons.svg#icon-sm_instagram" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
