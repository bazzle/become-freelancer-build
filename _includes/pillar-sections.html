<div class="pillar-content">
{% for section in sorted_sections %}

    <section class="pillar-section" id="{{ section.slug }}">

        <div class="panel pillar-section__head">
          <div class="panel__container">
            <h2 class="pillar-section__title">{{ section.title }}</h2>
          </div>
        </div>


        <div class="panel pillar-section__main">
          <div class="panel__container">
            <div class="pillar-section__main__inner">

              <div class="pillar-section__content body-content">
                {{ section.content | markdownify }}
              </div>
              {% if section.section_links %}
              <div class="pillar-section__links">
                <h3 class="pillar-section__links__title">Section links</h3>
                <ul class="pillar-section__links__list">
                  {% for section_links in section.section_links %}
                  <li>
                    <a href="{{ site.url }}/{{ section_links[1] }}">{{ section_links[0] }}</a>
                  </li>
                {% endfor %}
                </ul>
              </div>
              {% endif %}
            
            </div>
          </div>
        </div>

    </section>

{% endfor %}
{% include back-top.html %}
</div>
