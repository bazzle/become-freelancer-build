<ul class="nav__list">
{% if include.homelink %}
  <li class="nav__item">
    <a href="{{ site.url }}" {% if page.url == item.link %}class="current"{% endif %}>
      <span>
        Home
      </span>
    </a>
  </li>
{% endif %}

{% if include.guides %}
  {% for item in site.data.nav-guides %}
    <li class="nav__item">
      <a href="{{ site.url }}/{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
        <span>
          {{ item.name }}
        </span>
      </a>
    </li>
  {% endfor %}
  {% endif %}

{% if include.main %}
{% for item in site.data.nav-main %}
    <li class="nav__item">
      <a href="{{ site.url }}/{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
        <span>
          {{ item.name }}
        </span>
      </a>
    </li>
  {% endfor %}
  {% endif %}
</ul>
