<header class="hero-index">

  <div class="panel">
    <div class="panel__container">
      <div class="hero-index__inner">

        <!-- content of panel -->
        <h1 class="hero-index__title">
          {{ page.title }}
        </h1>

        {% if page.intro %}
        <div class="hero-index__intro">
          <p>
            {{ page.intro }}
          </p>
        </div>
        {% endif %}

      </div>
    </div>
  </div>


  <svg class="hero-index__arrow-icon">
    <use xlink:href="{{site.url}}/assets/svg/icons.svg#icon-arrow-down--section" />
  </svg>

</header>
